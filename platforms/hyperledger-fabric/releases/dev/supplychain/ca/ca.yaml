apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ca
  namespace: supplychain-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/hyperledger-fabric/charts/fabric-ca-server   
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        provider: aws
        cloudNativeServices: false
        kubernetesUrl: https://EC95573970C0E2F1515CD35C29B0D795.gr7.eu-west-1.eks.amazonaws.com
      vault:
        type: hashicorp
        network: fabric
        address: http://172.31.33.40:8200
        authPath: devsupplychain
        secretEngine: secretsv2
        secretPrefix: "data/devsupplychain"
        role: vault-role
        tls: false
      proxy:
        provider: none
        externalUrlSuffix: develop.local.com

    storage:
      size: 512Mi
      reclaimPolicy: "Delete"
      volumeBindingMode: Immediate
      allowedTopologies:
        enabled: false

    image:
      alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
      ca: ghcr.io/hyperledger/bevel-fabric-ca:latest
      pullSecret: ""

    server:
      removeCertsOnDelete: true
      tlsStatus: true
      adminUsername: supplychain-admin
      adminPassword: supplychain-adminpw
      subject: "/C=GB/ST=London/L=London/O=Orderer/CN=ca.supplychain-net"
      clusterIpPort: 7054

